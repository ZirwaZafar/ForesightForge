<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForesightForge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to ForesightForge</h1>
        <p>Personalized roadmaps to achieve your goals</p>
    </header>

    <section id="goal-setting">
        <h2>Set Your Goal</h2>
        <form id="goal-form">
            <label for="goal">Enter Your Goal:</label>
            <input type="text" id="goal" placeholder="e.g., Learn JavaScript">
            <button type="submit">Create Roadmap</button>
        </form>
    </section>

    <section id="roadmap">
        <h2>Your Roadmap</h2>
        <div id="roadmap-content"></div>
    </section>

    <section id="progress">
        <h2>Track Your Progress</h2>
        <div id="progress-content"></div>
    </section>

    <footer>
        <p>&copy; 2024 ForesightForge. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
